    <style>
    body {
    margin: 0;
    padding: 0;
    font-family: 'Playfair Display', serif;
    background-color: #0a0a0a;
    color: #fff;
    text-align: center;
}

.hero {
    position: relative;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://yt3.googleusercontent.com/ytc/AIdro_nzSqMldSB09zB7tYL7UbmFjrFx_tn8oaJbMGkuNTkCIqs=s176-c-k-c0x00ffffff-no-rj-mo') no-repeat center/cover;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.3);
}

.hero-content {
    position: relative;
    z-index: 2;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
}

.hero h1 {
    font-size: 3.5rem;
    margin: 0;
    letter-spacing: 2px;
    font-weight: bold;
    text-transform: uppercase;
}

.hero p {
    font-size: 1.4rem;
    margin: 10px 0 20px;
    font-style: italic;
    opacity: 0.9;
}

.btn {
    display: inline-block;
    padding: 12px 25px;
    color: #fff;
    background: linear-gradient(135deg, #e91e63, #ff9800);
    text-decoration: none;
    border-radius: 30px;
    transition: all 0.3s ease;
    font-weight: bold;
    letter-spacing: 1px;
    box-shadow: 0 5px 15px rgba(233, 30, 99, 0.5);
}

.btn:hover {
    background: linear-gradient(135deg, #ff9800, #e91e63);
    transform: scale(1.05);
}

.hero-img {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    object-fit: cover;
    margin: 10px;
    border: 4px solid #e91e63;
    box-shadow: 0 5px 15px rgba(233, 30, 99, 0.7);
    transition: transform 0.3s ease;
}

.hero-img:hover {
    transform: scale(1.1);
}

    </style>
