    <script type="module">
      import * as THREE from "three";

      const scene = new THREE.Scene();
      scene.background = new THREE.TextureLoader().load(
        "https://yt3.googleusercontent.com/O_cQ-xw1QfvzmQnOAmlYzQ1lmyL-EL2O1zBNlj_rWSn58wAjdMur_uCP-6wz_Bcjl8IWMIhiUA=w1060-fcrop64=1,00005a57ffffa5a8-k-c0xffffffff-no-nd-rj"
      );
      const camera = new THREE.PerspectiveCamera(
        35,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setAnimationLoop(animate);
      document.body.appendChild(renderer.domElement);

      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const texture = new THREE.TextureLoader().load(
        "https://yt3.googleusercontent.com/hSXikLiRc4VLPcmXehnVyp9YRVvj5qV6yzihSZvrgBIq78sFeSw36DTveo8M8JDS3nSkC73t4Q=s160-c-k-c0x00ffffff-no-rj"
      );
      const material = new THREE.MeshBasicMaterial({ map: texture });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      camera.position.z = 3;

      function animate() {
        cube.rotation.x += 0.002;
        cube.rotation.y += 0.002;
        cube.position.x = Math.sin(Date.now() * 0.0002) * 0.5;
        cube.position.y = Math.cos(Date.now() * 0.0002) * 0.5;

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);

        renderer.render(scene, camera);
      }
    </script>
